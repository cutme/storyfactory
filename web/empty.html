				<li>
					<a href="#top" class="c-nav__link js-goto">home</a>

				<li>

				</li>
				
				<li>

				</li>
				
				<li>

				</li>
				
				<li class="c-nav__link-last">
					<a href="#" class="c-nav__link">kontakt</a>
				</li>
				
				<li class="c-nav__social-holder">
					<a href="#" class="c-nav__social icon-f"></a>
				</li>
				
				<li class="c-nav__social-holder">
					<a href="#" class="c-nav__social icon-instagram"></a>
				</li>
			</ul>
		</nav>

		<a class="c-nav-trigger js-trigger"></a>

	
		</div>
	</div>


	
	<div class="bg-gradient--yellow">
		<div class="o-wrap">
			<div class="o-page">

				<article class="o-typo text-justify color-white">
					<h2 class="text-center color-blue">Title</h2>
					
					<p>
						Lorem ipsum.
						
					</p>		
								
				</article>
				

			</div>
		</div>
	</div>


	
	<div class="c-contact">
		<div class="o-wrap">
		
			<div class="c-contact__address">
				<p>ul. Słowackiego 11</p>
				<p>62-005 Miękowo</p>
				<p>
					<a href="mailto:piora@storyfactory.pl">piora@storyfactory.pl</a>
				</p>
				<p>infolinia 577 747 769</p>
			</div>

			
			<div class="c-contact-form">
				<form action="#">
					<fieldset class="c-contact-form__inputs">
						<p class="row">
							<input type="text" placeholder="Imię i nazwisko">
						</p>
						
						<p class="row row__email">
							<input type="text" placeholder="Twój adres e-mail">
						</p>
						
						<p class="row row__phone">
							<input type="text" placeholder="Nr telefonu">
						</p>
					</fieldset>
					
					<fieldset class="c-contact-form__message">
						<textarea placeholder="Wiadomość"></textarea>
					</fieldset>
					
					<div class="clear">
						<button type="submit" class="o-btn o-btn--submit">Wyślij</button>
					</div>
				</form>
			</div>
		
		</div>
	</div>
	

	
	
	


<script src="js/libs.js"></script>
